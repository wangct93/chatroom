  <!-- OCX控件登录的回调函数  -->
  <script language="javascript" for="webocx" event="OnLoginUAS2(result, errorInfo, deviceList);">
       if(result<0){
       		alert("OCX登录失败,正在尝试重新登录!");
       		loginOcx();
       }else{
       		//alert("OCX登录成功!");
			setOcxConfig();//设置配置
			//alert(deviceList);
			//取出默认监控的点位的编号,进行监控
			var testCameraId = $("#initPoint").attr("value"); //'200000-200000000100011825-0001-0001'
			monitorPoint(testCameraId, 1);
       }
  </script>
  
  <!-- OCX控件播放视频的回调函数 -->
  <script language="javascript" for="webocx" event="OnStartMonitor(result,errorInfo,cameraId,pContext);">
  	if(!pContext){ //点击标签在高点视频以弹窗的方式标签的视频
  		if(result<0) {
	        alert("连接视频失败!");
	    }
  	}else{
    	$("#initPoint").val(cameraId);//更新当前点位的设备编号
	    if(result<0) {
	        alert("连接视频失败,稍后将再次尝试连接视频!"+errorInfo);
	        var ctime = setTimeout(function(){monitorPoint(cameraId, pContext)}, 40000);
	        window.C_TIME = ctime;
	    }else{
	    	/* 刷新人像抓拍和车辆抓拍 */
	    	if(window.C_TIME){
	    		clearTimeout(window.C_TIME);
	    	}
	    	setTimeout(refreshPicture, 100);
	    }
  	}
  </script>
  
  <!-- 移动点位至指定'标签'处的回调函数 -->
  <script language="javascript" for="webocx" event="OnGotoVideoTag(bstrCameraID, pContext);"></script>
  
  <!-- 点位高高联动的回调函数  -->
  <script language="javascript" for="webocx" event="OnVideoLinkage(lOperType, bstrCameraFrom, bstrCameraTo, bstrInfo);">
		if(bstrInfo){
			var toObj;
			try{
				toObj = JSON.parse(bstrInfo);
			}catch(e){
				alert("解析JSON异常,请检查参数!");
			}
			if(toObj){
				$("span.dynamic-point").text(toObj.cameraName);//更新显示点位名称
			}
		}
		//点位高高联动
		$("#returnPreviousHighPoint").show();
		//存储上一个高点点位
		var previousPointNum = bstrCameraFrom;//并未把上一个高点点位的编号传过来
		if(!previousPointNum){
			previousPointNum = $("#initPoint").val();
		}
		$("#returnPreviousHighPoint").attr("previousPointNum", previousPointNum);
		monitorPoint(bstrCameraTo, 1);
  </script>
