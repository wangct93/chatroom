<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/util.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="container" id="container">
    <img class="bg-img" src="img/bg.png" />
    <div class="content">
        <div class="header">这里是标题</div>
        <div class="body" id="panelBox">
            <div class="item-panel w-panel-login inline">
                <div class="login-box">
                    <h2>您好，请登录</h2>
                    <div class="form-line mgb20">
                        <div class="label-text inline-m">帐号</div>
                        <div class="input-box inline-m">
                            <input  class="login-input" type="text">
                            <i class="input-icon icon-user"></i>
                        </div>
                    </div>
                    <div class="form-line">
                        <div class="label-text inline-m">密码</div>
                        <div class="input-box inline-m">
                            <input type="text" class="login-input">
                            <i class="input-icon icon-password"></i>
                        </div>
                    </div>
                    <div class="forget-line form-line">
                        <span class="text-forget-pwd">忘记密码？</span>
                    </div>
                    <div class="login-btn-box">
                        <a class="login-btn" id="loginBtn">登录</a>
                        <a class="login-btn">注册</a>
                    </div>
                </div>
            </div>
            <div class="item-panel w-panel-control inline">
                <ul class="control-list">
                    <li>
                        <div class="control-cir"></div>
                        <div class="control-icon icon-znlk"></div>
                        <div class="text-title">智能路况分析</div>
                    </li>
                    <li>
                        <div class="control-cir"></div>
                        <div class="control-icon icon-yxts"></div>
                        <div class="text-title">运行态势分析</div>
                    </li>
                    <li>
                        <div class="control-cir"></div>
                        <div class="control-icon icon-szdt"></div>
                        <div class="text-title">实战地图</div>
                    </li>
                    <li>
                        <div class="control-cir"></div>
                        <div class="control-icon icon-znyj"></div>
                        <div class="text-title">智能预警管理</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
